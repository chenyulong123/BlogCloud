{extend name="vip/index"}
{block name="vip"}
    <script>

$('a.submenuVip').addClass('actived');

</script>

<style type="text/css">

.nav ul li.dingdan a { 

  background:#fff; 

  color:#90c044; 

  -webkit-border-radius:5px 5px 0 0; 

  -moz-border-radius:5px 5px 0 0; 

  border-radius:5px 5px 0 0; 

}



.content {padding-top:20px;padding-bottom: 380px;}

</style>



<div class="content">

    <div class="container">

        <table cellspacing="0" class="data-table">

      <thead>

        <tr>

          <th width="20%" class="first-col">订单号</th>

          <th width="20%" class="first-col">服务名称</th>

          <th width="10%" class="first-col">金额</th>

          <th width="30%" class="first-col">下单时间</th>

          <th class="last-col">状态/操作</th>

         </tr>

         </thead>

      <tbody>    
          {if condition="$list == ''" } <tr><td>目前还没有订单</td></tr>
          {else /}
          {foreach $list as $v}
          <tr>
            <td width="20%" class="first-col">{$v['ordernum']}</td>

            <td width="20%" class="first-col">{$v['year']}年VIP服务</td>

            <td width="10%" class="first-col">{$v['price']}</td>

            <td width="30%" class="first-col">{$v['time']}</td>

            <td class="last-col">交易成功</td>

          </tr>
           {/foreach}                 

            </tbody>
          {/if}
         </table>

           

            

      </div>

    </div>



    <script type="text/javascript" src="other/.com/msg_count"></script>
  <script type="text/javascript">
  $('body').click(function(e){
  if(!$(e.target).hasClass('pub_subLink') && !$(e.target).parents().hasClass('pub_dropmenu')){
  $('.pub_dropmenu').slideUp('fast');
  }
  })
  </script>
  {/block}
