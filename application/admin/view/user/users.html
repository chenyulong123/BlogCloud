{extend name="index/index"}
{block name="main"}

        <!-- 用户列表 -->
        <div class="span9">
		  <div class="row-fluid">
			<div class="page-header">
				<h1>USER LIST<small>用户列表</small></h1>
			</div>



			<table class="table table-striped table-bordered table-condensed">
				<thead>
					<tr>
						<th>ID</th>
						<th>用户名</th>
						<th>血型</th>
						<th>星座</th>
						<th>省份</th>
						<th>市</th>
						<th>性别</th>

						<th>操作</th>
					</tr>
				</thead>
				<tbody>
				{volist name="list" id="vo"}
				<tr class="list-users">
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					<td>{$vo.blood}</td>
					<td>{$vo.constellation}</td>
					<td>{$vo.live_province}</td>
					<td>{$vo.live_city}</td>
					<td>{$vo.sex}</td>

					<td>
						<div class="btn-group">
							<a class="btn btn-mini dropdown-toggle" data-toggle="dropdown" href="#">Actions <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="{:url('User/edit', ['id'=>$vo['id']])}"><i class="icon-pencil"></i> 编辑</a></li>
								<li><a href="{:url('User/delete', ['id'=>$vo['id']])}"><i class="icon-trash"></i> 删除</a></li>
								<li><a href="{:url('User/detail', ['id'=>$vo['id']])}"><i class="icon-user"></i> 详细信息</a></li>

							</ul>
						</div>
					</td>
				</tr>
                {/volist}

				</tbody>
			</table>

			<a href="{:url('user/index')}" class="btn btn-success">新建用户</a>
		  </div>
        </div>
      </div>

      <hr>

{/block}
