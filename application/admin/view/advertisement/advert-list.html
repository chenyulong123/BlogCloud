{extend name="index/index"}
{block name="main"}

<!-- 博客列表 -->
<div class="span9">
    <div class="row-fluid">
        <div class="page-header">
            <h1>Advertisement-list<small>广告列表</small></h1>
        </div>



        <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <th>ID</th>
                <th>广告类型编号</th>
                <th>广告名</th>
                <th>图片</th>

            </tr>
            </thead>
            <tbody>
            {volist name="$list" id="vo"}
            <tr class="list-users">

                <td>{$vo.id}</td>
                <td>{$vo.number}</td>
                <td>{$vo.name}</td>
                <td><img class="imgdd-size" src="{$vo.url}"></td>
                <td><a href="{:url('advertisement/delete',['id'=>$vo['id'],'name'=>$vo['name']])}">删除</a></td>

            </tr>
            {/volist}

            </tbody>
        </table>

    </div>
</div>
</div>

<hr>

{/block}
