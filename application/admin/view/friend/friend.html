{extend name="index/index"}
{block name="main"}



        <!-- 用户列表 -->
        <div class="span9">
		  <div class="row-fluid">
			<div class="page-header">
				<h1>USERS-FRIEND <small>用户好友列表</small></h1>
			</div>



			<table class="table table-striped table-bordered table-condensed">
				<thead>
					<tr>
						<th>ID</th>
						<th>用户名</th>
						<th>好友名</th>

					</tr>
				</thead>
				<tbody>

				{volist name='$list' id='vo'}
				<tr class="list-users">
					<td>{$vo.id}</td>
					<td>{$vo.user_name}</td>
					<td>{$vo.friend_name}</td>

				</tr>
                {/volist}

				</tbody>
			</table>

			
		  </div>
        </div>
      </div>

      <hr>

{/block}
